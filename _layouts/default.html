<!DOCTYPE html>
<html>
<head>   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="article:author" content="https://www.facebook.com/jakub.lojewski">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="http://{{ site.url }}{{ page.url }}/">
    <meta property="og:site_name" content="{{ site.name }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{% if page.image %}http://{{ site.url }}/images/{{ page.image }}{% else %}http://{{ site.url }}/assets/images/blog-cover.jpg{% endif %}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:creator" content="@KubaLojewski">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="/assets/js/asyncLoader.min.js"></script>
    <script>
        asyncLoader(
            [
                'assets/css/screen.css',
                'assets/ubuntu/stylesheet.css',
                'assets/css/syntax.css',
                'assets/css/main.css',
                'assets/js/jquery-1.10.2.min.js',
                'assets/js/jquery.fitvids.js',
                'assets/js/index.js'
            ],
            {
                'callback':function() {
                    $('body').fadeIn( 500 );
                    $('#test').delay(500).fadeIn();
                    $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                }
            }
        );
    </script>

</head>
<body class="home-template">

    
    {{ content }}

    <footer class="site-footer">
        <a class="subscribe icon-feed" href="{{ site.baseurl }}rss.xml"><span class="tooltip">Subscribe!</span></a>
        <div class="inner">
             <section class="copyright">All content copyright <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 2014 &bull; All rights reserved.</section>
             <section class="poweredby">Built with â™¥ and <a href="http://jekyllrb.com">Jekyll</a>. <a href="{{ site.baseurl }}privacy">Privacy Policy</a>.</section>
        </div>
    </footer>

    <script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);

  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://hosted-oswa.org/piwik/";
    _paq.push(["setTrackerUrl", u+"piwik.php"]);
    _paq.push(["setSiteId", "30"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
  })();
    </script> 

</body>
</html>
